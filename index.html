<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SUNBLANK｜memories</title>

<style>
body {
  font-family: "Segoe UI", sans-serif;
  margin: 0;
  padding: 0;
  background: #f7f7f7;
  -webkit-font-smoothing: antialiased;
}

header {
  background: #004a99;
  color: #fff;
  text-align: center;
  padding: 20px 10px;
}

.container {
  max-width: 1000px;
  margin: 30px auto;
  padding: 0 15px;
}

/* 見出し帯 */
.section-title {
  background: #004a99;
  color: #fff;
  padding: 12px;
  text-align: left;
  margin: 40px 0 20px;
  border-radius: 6px;
  font-size: 22px;
  font-weight: bold;
}

/* イベント一覧 */
.events {
  display: grid;
  grid-template-columns: 1fr;
  gap: 22px;
  margin-bottom: 50px;
}

.event {
  background: #fff;
  border-radius: 12px;
  overflow: hidden;
  text-decoration: none;
  box-shadow: 0 2px 8px rgba(0,0,0,0.12);
  transition: transform .2s ease;
}

.event:hover {
  transform: scale(1.03);
}

.event img {
  width: 100%;
  height: auto;
  display: block;
}

.event span {
  display: block;
  padding: 15px;
  background: #006edc;
  color: #fff;
  font-size: 18px;
  text-align: center;
}

/* 記録カード */
.record-area {
  display: grid;
  grid-template-columns: 1fr;
  gap: 25px;
  margin-bottom: 60px;
}

.record-card {
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.12);
  text-align: center;
  padding: 20px;
  transition: transform .2s ease;
}

.record-card:hover {
  transform: scale(1.03);
}

.record-card img {
  width: 100%;
  height: auto;
  border-radius: 8px;
  margin-bottom: 15px;
  object-fit: cover;
}

.record-card h3 {
  margin: 10px 0;
  font-size: 20px;
  color: #333;
}

.card-link {
  display: inline-block;
  margin-top: 10px;
  padding: 10px 20px;
  background: #006edc;
  color: #fff;
  border-radius: 6px;
  text-decoration: none;
  font-weight: bold;
}

/* レスポンシブ */
@media (min-width: 600px) {
  .events { grid-template-columns: 1fr 1fr; }
  .record-area { grid-template-columns: 1fr 1fr; }
}

@media (min-width: 900px) {
  .events { grid-template-columns: 1fr 1fr 1fr; }
  .record-area { grid-template-columns: 1fr 1fr 1fr; }
}
</style>
</head>
<body>

<header>
  <h1>SUNBLANK｜memories</h1>
</header>

<main class="container">

  <!-- ▼ 旅の計画 -->
  <h2 class="section-title">旅の計画</h2>
  <section class="events">
    <a href="kusatsu2026/index.html" class="event">
      <img src="kusatsu2026/thumb.jpg" alt="草津温泉">
      <span>草津温泉旅行（案）</span>
    </a>
    <a href="arima2026/index.html" class="event">
      <img src="arima2026/thumb.jpg" alt="有馬温泉">
      <span>有馬温泉旅行</span>
    </a>
    <a href="event_xxx/index.html" class="event">
      <img src="event_xxx/thumb.jpg" alt="ぶどうの丘">
      <span>山梨県ぶどうの丘旅</span>
    </a>
  </section>

  <!-- ▼ イベントの記録 -->
  <h2 class="section-title">イベントの記録</h2>
  <section class="record-area">
    <div class="record-card">
      <img src="images/request_icon.png" alt="イベントリクエスト">
      <h3>イベントリクエスト</h3>
      <a href="request_form/index.html" class="card-link">リクエストする</a>
    </div>

    <div class="record-card">
      <img src="images/comment_icon.png" alt="思い出コメント">
      <h3>思い出コメント</h3>
      <a href="comment_form/index.html" class="card-link">コメントを書く</a>
    </div>

    <div class="record-card">
      <img src="images/album_icon.png" alt="思い出アルバム">
      <h3>思い出アルバム</h3>
      <a href="memory_photos/index.html" class="card-link">アルバムを見る</a>
    </div>
  </section>

</main>

</body>
</html>
