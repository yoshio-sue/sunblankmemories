<style>
body {
  font-family: sans-serif;
  margin: 20px;
  background: #f7f7f7;
}
h2 {
  margin-top: 40px;
  padding-left: 5px;
  border-left: 5px solid #333;
}
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
  gap: 10px;
  margin-top: 15px;
}
.gallery img {
  width: 100%;

  object-fit: cover;
  border-radius: 8px;
  background: #ddd;
  cursor: pointer;
}
.fullscreen {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.8);
  display: none;
  justify-content: center;
  align-items: center;
}
.fullscreen img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 10px;
}
</style>
</head>
<body>

<h1>ğŸ“¸ ãƒ¡ãƒ¢ãƒªãƒ¼ãƒ•ã‚©ãƒˆ</h1>
<div id="contents"></div>

<div class="fullscreen" id="viewer">
  <img id="viewerImg" src="">
</div>

<script>
// ======= è¨­å®š =======
// â˜…ã‚ãªãŸã® GitHub ãƒ¦ãƒ¼ã‚¶ãƒ¼åã¨ãƒªãƒã‚¸ãƒˆãƒªåã«æ›¸ãæ›ãˆã¦ãã ã•ã„
const user = "yoshio-sue";
const repo = "sunblankmemories";

const apiBase = `https://api.github.com/repos/${user}/${repo}/contents/memory_photos`;

// ======= åˆå›ãƒ­ãƒ¼ãƒ‰ï¼šãƒ•ã‚©ãƒ«ãƒ€ä¸€è¦§ã‚’å–å¾— =======
async function loadFolders() {
  const res = await fetch(apiBase);
  const data = await res.json();

  // ãƒ•ã‚©ãƒ«ãƒ€ã ã‘æŠ½å‡º
  const folders = data.filter(item => item.type === "dir");

  for (const folder of folders) {
    await loadImages(folder.name);
  }
}

// ======= å„ãƒ•ã‚©ãƒ«ãƒ€å†…ã®ç”»åƒã‚’å–å¾—ã—ã¦è¡¨ç¤º =======
async function loadImages(folderName) {
  const section = document.createElement("section");
  section.innerHTML = `<h2>${folderName}</h2><div class="gallery" id="g_${folderName}"></div>`;
  document.getElementById("contents").appendChild(section);

  const url = `${apiBase}/${folderName}`;
  const res = await fetch(url);
  const data = await res.json();

  const gallery = document.getElementById(`g_${folderName}`);

  data.forEach(file => {
    if (file.name.match(/\.(jpg|jpeg|png|gif|webp)$/i)) {
      const img = document.createElement("img");
      img.src = file.download_url;
      img.onclick = () => showFull(file.download_url);
      gallery.appendChild(img);
    }
  });
}

// ======= ç”»åƒæ‹¡å¤§è¡¨ç¤º =======
function showFull(src) {
  const viewer = document.getElementById("viewer");
  document.getElementById("viewerImg").src = src;
  viewer.style.display = "flex";
}
document.getElementById("viewer").onclick = () => {
  document.getElementById("viewer").style.display = "none";
};

// åˆæœŸå®Ÿè¡Œ
loadFolders();
</script>

</body>
