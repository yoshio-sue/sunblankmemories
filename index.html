<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SUNBLANK｜仲間の旅しおり集</title>

<style>
/* --------------------
   全体レイアウト
-------------------- */
body {
  font-family: "Segoe UI", sans-serif;
  margin: 0;
  padding: 0;
  background: #f7f7f7;
  -webkit-font-smoothing: antialiased;
}

header {
  background: #004a99;
  color: #fff;
  text-align: center;
  padding: 20px 10px;
}

.container {
  max-width: 900px;
  margin: 30px auto;
  padding: 0 15px;
}

/* --------------------
   イベント一覧（青）
-------------------- */
.events {
  display: grid;
  grid-template-columns: 1fr;
  gap: 22px;
  margin-bottom: 50px;
}

.event {
  background: #fff;
  border-radius: 12px;
  overflow: hidden;
  text-decoration: none;
  box-shadow: 0 2px 8px rgba(0,0,0,0.12);
  transition: transform .2s ease;
}

.event:hover {
  transform: scale(1.03);
}

.event img {
  width: 100%;
  height: auto;
  display: block;
}

.event span {
  display: block;
  padding: 15px;
  background: #006edc;
  color: #fff;
  font-size: 18px;
  text-align: center;
}

/* --------------------
   思い出写真集（オレンジ固定）
-------------------- */
.memory-area {
  text-align: center;
  margin-top: 40px;
  margin-bottom: 60px;
}

.memory-btn {
  display: inline-block;
  background: #ff8a00;
  color: #fff;
  padding: 15px 30px;
  font-size: 20px;
  border-radius: 10px;
  text-decoration: none;
  font-weight: bold;
  box-shadow: 0 3px 10px rgba(0,0,0,0.15);
  transition: background .2s ease, transform .2s ease;
}

.memory-btn:hover {
  background: #ff9900;
  transform: scale(1.04);
}

/* --------------------
   スマホ〜タブレット対応
-------------------- */
@media (min-width: 600px) {
  .events {
    grid-template-columns: 1fr 1fr;
  }
}

@media (min-width: 900px) {
  .events {
    grid-template-columns: 1fr 1fr 1fr;
  }
}
</style>

</head>
<body>

<header>
  <h1>SUNBLANK｜仲間の旅行（案）一覧</h1>
</header>

<main class="container">

  <!-- ▼ イベント一覧（自由に増減OK） -->
  <section class="events">

    <!-- イベント1 -->
    <a href="kusatsu2026/index.html" class="event">
      <img src="kusatsu2026/thumb.jpg" alt="草津温泉">
      <span>草津温泉旅行（案）</span>
    </a>

    <!-- イベント2 -->
    <a href="arima2026/index.html" class="event">
      <img src="arima2026/thumb.jpg" alt="有馬温泉">
      <span>有馬温泉旅行</span>
    </a>

    <!-- イベント3 -->
    <a href="event_xxx/index.html" class="event">
      <img src="event_xxx/thumb.jpg" alt="ぶどうの丘">
      <span>山梨県ぶどうの丘旅</span>
    </a>
  

  </section>

  <!-- ▼ 思い出写真集（固定ボタン） -->
  <section class="memory-area">
    <a href="memory_photos/index.html" class="memory-btn">
      思い出写真集
    </a>
  </section>

</main>

</body>
</html>
